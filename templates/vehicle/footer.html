<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    footer {
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
      padding: 40px 0;
      margin-top: 50px;
    }

    .social-links {
      text-align: center;
      margin-bottom: 30px;
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      margin: 0 10px;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      opacity: 0.9;
    }

    .fa-facebook {
      background: #3B5998;
    }

    .fa-whatsapp {
      background: #25d366;
    }

    .fa-twitter {
      background: #55ACEE;
    }

    .fa-instagram {
      background: #E1306C;
    }

    .footer-content {
      text-align: center;
      color: #2e7d32;
    }

    .footer-copyright {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .footer-copyright p {
      margin: 5px 0;
      line-height: 1.6;
    }

    .made-in {
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    @media (max-width: 768px) {
      .social-icon {
        width: 40px;
        height: 40px;
        font-size: 18px;
        margin: 0 5px;
      }
    }
  </style>
</head>

<footer>
  <div class="container">
    <div class="social-links">
      <a href="https://facebook.com/" class="social-icon fa fa-facebook"></a>
      <a href="https://api.whatsapp.com/send?phone=919572181024&text=Hello%20Sumit.%0d%0aHow%20are%20you%20%3f%0d%0aI%20came%20from%20your%20website.&source=&data=#"
        class="social-icon fa fa-whatsapp"></a>
      <a href="https://instagram.com/" class="social-icon fa fa-instagram"></a>
      <a href="https://twitter.com/" class="social-icon fa fa-twitter"></a>
    </div>

    <div class="footer-content">
      <div class="footer-copyright">
        <p class="made-in">Made in Rwanda</p>
        <p>Copyright &copy; 2024 Transport Management System</p>
      </div>
    </div>
  </div>
</footer>

</html>
